        <form id="form1" >
                <!-- Nom -->
                <div class="form-group">
                    <label for='txtNom'>Name</label>
                    <input type="text" class="form-control" id="txtNom"  aria-describedby="emailHelp" placeholder="Enter name">

                </div>

                <!-- Prenom-->
                <div class="form-group">
                        <label for="txtPrenom">Firstname</label>
                        <input type="text" class="form-control"  id="txtPrenom"  aria-describedby="emailHelp" placeholder="Enter firstname">
                </div>

                <!-- Date de naissance -->
                <div class="form-group">
                        <label for="txtbirthday">Birth-day</label>
                        <input type="date" class="form-control" id="txtbirthday" aria-describedby="emailHelp" placeholder="Enter birth day">
                        
                </div>

                <!-- Email -->
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <!-- Mot de passe -->
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

               
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="modal" tabindex="-1" role="dialog" id="myModal">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p class="hello">Corps de la modal à modifier après validation du formulaire</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Save changes</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
        </div>
    </body>
